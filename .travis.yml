language: go
addons:
  apt:
    packages:
      - nginx
      - tzdata
      - cpanminus
before_install:
  - cpanm --local-lib=~/perl5 --quiet local::lib
  - eval $(perl -I ~/perl5/lib/perl5/ -Mlocal::lib)
  - cpanm --local-lib=~/perl5 --quiet --notest Test::Nginx::Socket
  - echo "const VERSION = \"${TRAVIS_TAG}\"" >> version.go
script:
  - go build -o ip2geo
  - ./ip2geo
  - TEST_NGINX_IP2GEO_DIR=$PWD prove t/nginx_geo.t
  - ./ip2geo -lang en -nobase64
  - TEST_NGINX_IP2GEO_DIR=$PWD prove t/nginx_geo.t
  - ./ip2geo -ipver 6
  - TEST_NGINX_IP2GEO_DIR=$PWD prove t/nginx_geo_ipv6.t
  - ./ip2geo -ipver 6 -lang en -nobase64
  - TEST_NGINX_IP2GEO_DIR=$PWD prove t/nginx_geo_ipv6.t
after_success:
  - GOOS=darwin go build -o ip2geo-mac
  - GOOS=freebsd go build -o ip2geo-freebsd
  - GOOS=linux GOARCH=386 go build -o ip2geo-linux32
  - GOOS=linux GOARCH=amd64 go build -o ip2geo-linux64
  - GOOS=linux GOARCH=arm go build -o ip2geo-linuxARM
  - GOOS=openbsd go build -o ip2geo-openbsd
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - ip2geo-mac
    - ip2geo-freebsd
    - ip2geo-linux32
    - ip2geo-linux64
    - ip2geo-linuxARM
    - ip2geo-openbsd
  on:
    repo: m-messiah/ip2geo
    tags: true
